{% extends 'layout.html' %}
{% load bootstrap4 %}


{% block title %}글 수정{% endblock title %}

{# View에서 ModelForm객체를 form이란 이름으로 context object로 전달 - {'form':PostFrom()} #}

{% block contents %}
<h1>글 수정</h1>
<form method="post">
    {% csrf_token%}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">수정하기</button>
    <button type="reset" class="btn btn-primary">초기화</button>
</form>
{% endblock contents %}
