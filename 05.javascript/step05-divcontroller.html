<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>div에 데이터(text or html tag 구조)를 동적으로 입출력</h3>
    1. div tag에 데이터 표현 시 innerText는 모든 것을 무조건 문자열로 처리 <br>
    2. innerHTML은 tag 형식은 tag로 처리
    
    <br><hr><br>

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <br><hr><br>
    <button onclick="div1print()">print string on div1</button>
    <button onclick="div2print()">print html tag on div2</button>
    <button onclick="div3print()">print teammates list on div3</button>

    <script>
        function div1print(){
            document.getElementById("div1").innerText = "<b>string</b>";
        }

        function div2print(){
            // document.getElementById("div2").innerHTML = "<b>string</b>";
            // 백틱` : 내부에 표현하는 모든 것들을 순수 문자열로 처리함
            // js 관점에서는 순수 문자열, 단 div의 innerHTML 속성으로 tag로 자동변환되면서 렌더링
            // 이 기술로 web page의 동적 처리가 가능
            document.getElementById("div2").innerHTML = `<form action="/action_page.php">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                <input type="submit" value="Submit">
                </form>`;
        }

        function div3print(){
            document.getElementById("div3").innerHTML = 
            `<form>
                <input type="radio" id="김수연" name="member" value="김수연">
                <label for="김수연">김수연</label><br>
                <input type="radio" id="이홍주" name="member" value="이홍주">
                <label for="이홍주">이홍주</label><br>
                <input type="radio" id="조태익" name="member" value="조태익">
                <label for="조태익">조태익</label>
            </form>`
        }
    </script>
</body>
</html>
