<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>배열(array): 다수의 data 값들을 하나의 변수로 관리 가능한 구조</h3>

    <hr><br>
    1. 데이터 구분을 위해서는 index 값으로 구분 <br>
    2. <a href="https://www.w3schools.com/js/js_array_iteration.asp">w3schools 학습 page</a>
    <hr><br>

    <script>
        let a1 = [1, 2, 3, 4];
        console.log(typeof(a1));  // 변수가 참조하는 타입 확인
        console.log(a1[1]);
        a1.push(5);  // 5 추가 저장
        console.log(a1);
        // a1.pop(4);
        // console.log(a1);

        // 2차원 배열 [[], []]
        let a2 = [[1, 2], [3, 4]];
        console.log(a2);
        console.log(a2[1][0]);   // 3만 출력

        for (v in a1){
            // console.log(v);     0~4 출력
            console.log(a1[v]); // 1~5 출력
        }
    </script>

</body>
</html>
