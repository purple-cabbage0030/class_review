<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>js에서 객체 생성 및 활용하는 방법</h3>

    <br>
    <hr><br>
    1. 복합 데이터 구조를 사용하기 위한 포맷 <br>
    2. 언어별 객체 지향 또는 객체 기반 <br>
    3. html tag(element) / attribute(속성) / text 모두 다 객체로 처리 <br>
    4. 주 목적: js에서 다량의 데이터들을 효율적으로 관리 및 활용할 수 있는 기술 학습 <br>

    <script>
        // 사람 데이터로 처리

        // 1. 객체 리터럴 방식
        // 이미 존재하는 객체에서 property 삭제, 데이터 수정, 추가 가능.
        // data1은 객체 참조 변수 / name과 age는 property(타 언어에서는 객체가 보유하고 있는 변수를 지칭)
        let data1 = {
            name: "재석",
            age: 49
        };

        console.log(data1.name); //재석
        delete data1.age;
        console.log(data1.age); //undefined
        data1.age = 100;
        console.log(data1.age); //100

        //alt shift f ==> 들여쓰기 포맷 자동 설정
        // 객체 내부 method (fullName)
        var person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };
        console.log(person.firstName);
        console.log(person.fullName());

        // 2. JSON(Java Script Object Notation) 객체
        // json - 서버에서 client로 데이터 전송 or 클라우드 기반의 설정 정보 or nosql, sql 문장 없이도 crud 가능한 솔루션의 데이터 저장 포맷
        // nosql(데이터베이스) - Elasticsearch, Mongodb
        // 숫자 표현 제외하고 모두 따옴표 안에 넣는 게 json 포맷
        let data2 = {
            "name": "동원",
            "age": 30
        };

        console.log(data2.name); //동원
        delete data2.age;
        console.log(data2.age); //undefined
        data2.age = 100;
        console.log(data2.age); //100

        console.log("***중첩 json 포맷 확인 및 키 명명 제약 조건 확인***")
        let data22 = {
            "rules": {
                "constructor-super": 2,
                "for-direction": 2,
                "getter-return": 2,
                "no-async-promise-executor": 2,
                "no-case-declarations": 2,
                "no-class-assign": 2,
                "no-compare-neg-zero": 2,
                "no-cond-assign": 2,
                "no-const-assign": 2,
                "no-constant-condition": 2,
                "no-control-regex": 2,
                "no-debugger": 2,
                "nodeletevar": 200
            }
        }
        console.log(data22.rules.nodeletevar);

        console.log("===생성자로 객체 생성===");
        // 3. 생성자를 활용한 객체
        // 이미 존재하는 클래스들로 new와 생성자 조합으로 객체 생성
        // python에서는 new 키워드 없이 생성자 호출해서 객체 생성
        var x = new String("이홍주");        // Declares x as a String object
        var y = new Number();        // Declares y as a Number object
        var z = new Boolean();       // Declares z as a Boolean object
        // string 객체 보유하고 있는 속성 또는 메소드들 호출 가능
        console.log(x.length);
    </script>
</body>

</html>
