<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 현 html문서의 모든 script tag 내부에서 사용 가능한 전역 변수
        v1 = 1;
        var v2 = 2;
        let v3 = '3';
        const v4 = 4;

        // 경고 함수 = 메세지 전달 + 확인 버튼만 있음
        // alert(v1);
        // 브라우저 콘솔창에서 디버깅용으로 확인하는 함수
        console.log(v2);
        console.log(v3);
    </script>
</head>
<body>
    <script>
        // body tag 내부에 출력하는 코드 작성
        // document = html 문서를 의미
        // write() = body에 출력하는 함수
        document.write('홍주' + v1);
    </script>
</body>
</html>
