<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('클릭')">클릭</button>
    <br>
    <button id="btn">클릭2</button>

    <script>
        // 익명 함수(이름이 없는 함수)
        // 이름으로 함수 구분 불가 = 재사용성이 고려되지 않은 특정 로직에서만 필요한 경우 선호하는 문법
        // 두 번째 버튼에만 종속적으로 이벤트 처리.
        /*
        다수의 tag 중 특정 tag에만 이벤트 등록,
        특정 시점에 실행되는 이벤트 처리 기능 = 이벤트 핸들러

        button click 시에 이름 출력
        */
       document.getElementById('btn').addEventListener('click', function(){
            alert('홍주');
       });
    </script>
</body>
</html>
